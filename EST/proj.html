  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please register yourself before proceeding further</p>
    
    <form id="survey-form">
      
     <label id="name-label"><p>Name</p>

    <label id="email-label"><p>Email</p>
    <input type="text" name="Email" id="email"placeholder="Enter your Email" required></label>

    <label id="number-label"><p>Password </p>
    <input type="password" name="age" id="age" placeholder="password" required>
    </label>
       <button type="submit" class="btn">Submit
    </form>
  </body>
